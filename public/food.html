<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FoodStore</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'

    <link rel="stylesheet" href="./css/style.css">

<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <button class="btn"><h3>Villager</h3></button>
        <div class="row justify-content-center">
          <div class="card" style="width: 16rem;">
            <h5 class="card-title">Cofee</h5>
            <img class="card-img-top" src="./images/drink/cafee.jpg" alt="Card image cap">
            <button class="btn btn-secondary">Add to Cart</button>
          </div>
          <div class="card" style="width: 16rem;">
            <h5 class="card-title">Friut Juice</h5>
            <img class="card-img-top" src="./images/drink/FruitJuices.jpg" alt="Card image cap">
            <button class="btn btn-secondary">Add to Cart</button>
          </div>
          <div class="card" style="width: 16rem;">
            <h5 class="card-title">Soda</h5>
            <img class="card-img-top" src="./images/drink/soda.jpg" alt="Card image cap">
            <button class="btn btn-secondary">Add to Cart</button>
          </div>
          <div class="card" style="width: 16rem;">
            <h5 class="card-title">Sparkling</h5>
            <img class="card-img-top" src="./images/drink/sparkling.jpeg" alt="Card image cap">
            <button class="btn btn-secondary">Add to Cart</button>
          </div>
          <div class="card" style="width: 16rem;">
            <h5 class="card-title">Tea</h5>
            <img class="card-img-top" src="./images/drink/tea.jpg" alt="Card image cap">

          </div>
          <div class="card" style="width: 16rem;">
            <h5 class="card-title">Water</h5>
            <img class="card-img-top" src="./images/drink/water.jpg" alt="Card image cap">
            <button class="btn btn-secondary">Add to Cart</button>
          </div>
        </div>
      <button class="btn">
        <h3>Vegetable and Friut</h3>
      </button>
      <div class="row justify-content-center">
        <div class="card" style="width: 16rem;">
          <h5 class="card-title">Banana</h5>
          <img class="card-img-top" src="./images/vegetable/banana.jpg" alt="Card image cap">
          <button class="btn btn-secondary">Add to Cart</button>
        </div>
        <div class="card" style="width: 16rem;">
          <h5 class="card-title">Broccoli</h5>
          <img class="card-img-top" src="./images/vegetable/broccoli.jpg" alt="Card image cap">

        </div>
        <div class="card" style="width: 16rem;">
          <h5 class="card-title">Cucumber</h5>
          <img class="card-img-top" src="./images/vegetable/cucumber.jpg" alt="Card image cap">

        <div class="card" style="width: 16rem;">

        </div>

          <h5 class="card-title">Green Bean</h5>
          <img class="card-img-top" src="./images/vegetable/Greenbean.jpg" alt="Card image cap">
          <button class="btn btn-secondary">Add to Cart</button>
        </div>
      
        <div class="card" style="width: 16rem;">
          <h5 class="card-title">Lemon</h5>
          <img class="card-img-top" src="./images/vegetable/lemon.jpg" alt="Card image cap">

        </div>
        <div class="card" style="width: 16rem;">

        </div>

          <img class="card-img-top" src="./images/vegetable/orange.jpeg" alt="Card image cap">
          <button class="btn btn-secondary">Add to Cart</button>
        </div>
        <div class="card" style="width: 16rem;">
          <h5 class="card-title">Potatos</h5>
          <img class="card-img-top" src="./images/vegetable/Potatos.jpg" alt="Card image cap">
          <button class="btn btn-secondary">Add to Cart</button>
        </div>
        <div class="card" style="width: 16rem;">
          <h5 class="card-title">Lemon</h5>
          <img class="card-img-top" src="./images/vegetable/lemon.jpg" alt="Card image cap">
          <button class="btn btn-secondary">Add to Cart</button>
        </div>
        <div class="card" style="width: 16rem;">
          <h5 class="card-title">Potatos</h5>
          <img class="card-img-top" src="./images/vegetable/Potatos.jpg" alt="Card image cap">

        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h3>Your Cart</h3>
      <ul id="list" class="list-group">
        <li class="list-group-item">No items to display. Not signed in yet.</li>
      </ul>
    
    </div>
  </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src='https://code.jquery.com/jquery-3.4.1.slim.min.js'

<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'
  integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'
  integrity='sha384-wfSDF2E50Y2D1uUdj03uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
<script src="./assets/js/app.js"></script>
